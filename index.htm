<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #eee;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #4facfe;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background: #4facfe;
      color: #fff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Landing Page!</h1>
    <p>Your journey to success starts here. Discover the amazing opportunities we offer.</p>
    <a href="#learn-more">Learn More</a>
  </header>
  <footer>
    &copy; 2024 Your Company. All rights reserved.
  </footer>
</body>
</html>
